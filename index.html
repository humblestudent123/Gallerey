<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; margin: 0; padding: 20px; }
        h1 { color: #333; }
        #upload-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); display: inline-block; }
        #fileInput { margin: 10px 0; }
        #gallery { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-top: 20px; }
        .gallery-item { position: relative; border-radius: 8px; overflow: hidden; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); }
        .gallery-item img { width: 150px; height: 150px; object-fit: cover; display: block; cursor: pointer; }
        .delete-btn { position: absolute; top: 5px; right: 5px; background: rgba(0, 0, 0, 0.7); color: white; border: none; padding: 5px 8px; cursor: pointer; border-radius: 5px; }
        
        /* Стили для полноэкранного режима */
        #fullscreen-container { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; }
        #fullscreen-container img { max-width: 90%; max-height: 90%; border-radius: 10px; }
        #fullscreen-container .close-btn { position: absolute; top: 20px; right: 20px; background: white; border: none; font-size: 24px; cursor: pointer; padding: 5px 10px; border-radius: 50%; }
    </style>
</head>
<body>
    <h1>Галерея изображений</h1>
    <div id="upload-container">
        <input type="file" id="fileInput" accept="image/*">
    </div>
    <div id="gallery"></div>
    
    <!-- Полноэкранное изображение -->
    <div id="fullscreen-container">
        <button class="close-btn">×</button>
        <img id="fullscreen-img" src="" alt="Fullscreen Image">
    </div>

    <script>
        function saveImages() {
            const images = Array.from(document.querySelectorAll('.gallery-item img')).map(img => img.src);
            localStorage.setItem('galleryImages', JSON.stringify(images));
        }

        function loadImages() {
            const images = JSON.parse(localStorage.getItem('galleryImages')) || [];
            images.forEach(src => addImageToGallery(src));
        }

        function addImageToGallery(src) {
            const imgContainer = document.createElement('div');
            imgContainer.classList.add('gallery-item');

            const img = document.createElement('img');
            img.src = src;
            img.ondblclick = () => openFullscreen(src);

            const deleteBtn = document.createElement('button');
            deleteBtn.innerText = '×';
            deleteBtn.classList.add('delete-btn');
            deleteBtn.onclick = () => {
                imgContainer.remove();
                saveImages();
            };

            imgContainer.appendChild(img);
            imgContainer.appendChild(deleteBtn);
            document.getElementById('gallery').appendChild(imgContainer);
        }

        function openFullscreen(src) {
            document.getElementById('fullscreen-img').src = src;
            document.getElementById('fullscreen-container').style.display = 'flex';
        }

        document.querySelector('.close-btn').addEventListener('click', () => {
            document.getElementById('fullscreen-container').style.display = 'none';
        });

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    addImageToGallery(e.target.result);
                    saveImages();
                };
                reader.readAsDataURL(file);
            }
        });

        window.addEventListener('load', loadImages);
    </script>
</body>
</html>
